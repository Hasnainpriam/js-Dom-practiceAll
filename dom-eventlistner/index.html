<html lang="en">

    <title>Document</title>

  <body>
    <h1>This is Event Listener</h1>
    <button
      class=""
      id="make-red"
      onclick="document.body.style.backgroundColor='red'"
    >
      Click me: red
    </button>
    <button class="" id="make-green" onclick="makeGreen()">
      Click me: green
    </button>
    <button class="" id="make-blue">Click me: blue</button>
    <button class="" id="make-yellow">Click me: yellow</button>
    <button class="" id="make-pink">Click me: pink</button>
    <button class="" id="make-cayan">Click me: cayan</button>
    <button class="" id="make-ash">Click me: ash</button>
    <script>
      const blue = document.getElementById("make-blue");
      blue.onclick = bluecolor;
      function bluecolor() {
        document.body.style.backgroundColor = "blue";
      }

      const yellow = document.getElementById("make-yellow");
      yellow.onclick = function () {
        document.body.style.backgroundColor = "yellow";
      };

     
    </script>
    <script src="script.js"></script>
  </body>
